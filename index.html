<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>  
  <main>
    <h1 class="title">SPLI<br>TTER</h1>
    <div class="card">
      <form>
        <label for="bill_cost" class="bill">
          <div name="bill header" class="bill__header">
            <h2>Bill</h2>
            <p name="error_message" class="error_message">You paid... nothing?</p>
          </div>
          <span name="form_field" class="form_field dollar">
            <input name="bill" required pattern="[0-9]+(?:\.[0-9]*)?" type="text" placeholder="0" aria-label="Bill cost input">
          </span>
        </label>

        <div name="tip header" class="tip__header">
          <h2 class="tip_percent_header">Select Tip %</h2>
          <p name="error_message" class="error_message"></p>
        </div>
        <div class="tips">
          <button type="button" value="5" class="tip">5%</button>
          <button type="button" value="10" class="tip">10%</button>
          <button type="button" value="15" class="tip">15%</button>
          <button type="button" value="25" class="tip">25%</button>
          <button type="button" value="50" class="tip">50%</button>
          <input aria-label="custom type input" placeholder="Custom" pattern="[0-9]*%?" class="tip custom"/>
        </div>

        
        <label for="num_of_people" class="num_of_people">
          <div name="personnel header" class="personnel__header">
            <h2>Number of People</h2>
            <p name="error_message" class="error_message"></p>
          </div>
          
          <span name="form_field" class="form_field personnel">
            <input name="num_of_people" required pattern="[0-9]*" type="text" placeholder="0" aria-label="Number of People input">
          </span>
        </label>
      </form>
      <div class="result">
        <div class="tipAmount">
          <h2 class="result__label">Tip Amount</h2>
          <h3 class="result__sublabel">/ person</h3>
          <p name="result__cost" class="result__cost">$0.00</p>
        </div>
        <div class="totalTip">
          <h2 class="result__label">Total</h2>
          <h3 class="result__sublabel">/ person</h3>
          <p name="result__cost" class="result__cost">$0.00</p>
        </div>
        
        <button type="reset" class="result__reset" disabled="true">Reset</button>
      </div>
      
    </div>   
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/matthewjdavison">Matthew Davison</a>.
  </footer>
  <script src="index.js"></script>

</body>
</html>
